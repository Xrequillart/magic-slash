name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./install"
          severity: warning

      - name: Run markdownlint
        run: npm run lint:md

      - name: Run yamllint
        run: |
          pip install yamllint
          npm run lint:yaml

  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate YAML files
        run: |
          for file in .github/workflows/*.yml .github/ISSUE_TEMPLATE/*.yml .github/dependabot.yml; do
            if [ -f "$file" ]; then
              echo "Validating $file..."
              python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
            fi
          done

      - name: Check shell scripts syntax
        run: |
          for script in install/*.sh; do
            echo "Checking $script..."
            bash -n "$script" || exit 1
          done

  install-test:
    name: Installation Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install jq
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y jq
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install jq
          fi
        shell: bash

      - name: Verify prerequisites check
        run: |
          # Test that the script correctly identifies missing prerequisites
          # (claude won't be installed in CI, so it should fail gracefully)
          bash install/install.sh 2>&1 | grep -q "prerequisites" || true
        shell: bash
